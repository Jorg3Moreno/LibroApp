<!DOCTYPE html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>cobis</title>
    <meta name="description" content="Description for cobis" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <base href="/" />
    <link rel="stylesheet" href="content/css/loading.css" />
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browserupgrade">
        Estas usando una <strong>version desactualizada</strong> de tu navegador. Por favor
        <a href="http://browsehappy.com/">actualizalo</a>
      </p>
    <![endif]-->
    <cobis-main>
      <div class="app-loading">
        <div class="lds-pacman">
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="app-loading">
        <div id="jhipster-error" style="display: none">
          <h1>Un error ha ocurrido :-(</h1>
          <p>Nos disculpamos por los inconvenientes</p>
        </div>
      </div>
    </cobis-main>
    <noscript>
      <h1>You must enable JavaScript to view this page.</h1>
    </noscript>
    <script type="text/javascript">
      // show an error message if the app loading takes more than 4 sec
      window.onload = function () {
        setTimeout(showError, 4000);
      };
      function showError() {
        var errorElm = document.getElementById('jhipster-error');
        if (errorElm && errorElm.style) {
          errorElm.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
