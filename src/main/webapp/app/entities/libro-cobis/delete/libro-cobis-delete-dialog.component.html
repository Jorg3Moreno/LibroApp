<form *ngIf="libro" name="deleteForm" (ngSubmit)="confirmDelete(libro.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="libroDeleteDialogHeading" cobisTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <cobis-alert-error></cobis-alert-error>

    <p id="cobis-delete-libro-heading" cobisTranslate="cobisApp.libro.delete.question" [translateValues]="{ id: libro.id }">
      Are you sure you want to delete this Libro?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span cobisTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="cobis-confirm-delete-libro" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span cobisTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
