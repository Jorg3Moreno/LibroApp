<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="cobis-libro-cobis-heading" data-cy="LibroCreateUpdateHeading" cobisTranslate="cobisApp.libro.home.createOrEditLabel">
        Create or edit a Libro
      </h2>

      <div>
        <cobis-alert-error></cobis-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" cobisTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" cobisTranslate="cobisApp.libro.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
          <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nombre')?.errors?.maxlength"
              cobisTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 150 }"
            >
              This field cannot be longer than 150 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" cobisTranslate="cobisApp.libro.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
          <div *ngIf="editForm.get('descripcion')!.invalid && (editForm.get('descripcion')!.dirty || editForm.get('descripcion')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('descripcion')?.errors?.maxlength"
              cobisTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 300 }"
            >
              This field cannot be longer than 300 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" cobisTranslate="cobisApp.libro.autor" for="field_autor">Autor</label>
          <input type="text" class="form-control" name="autor" id="field_autor" data-cy="autor" formControlName="autor" />
          <div *ngIf="editForm.get('autor')!.invalid && (editForm.get('autor')!.dirty || editForm.get('autor')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('autor')?.errors?.maxlength"
              cobisTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 150 }"
            >
              This field cannot be longer than 150 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" cobisTranslate="cobisApp.libro.fechaPublicacion" for="field_fechaPublicacion"
            >Fecha Publicacion</label
          >
          <div class="d-flex">
            <input
              id="field_fechaPublicacion"
              data-cy="fechaPublicacion"
              type="datetime-local"
              class="form-control"
              name="fechaPublicacion"
              formControlName="fechaPublicacion"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" cobisTranslate="cobisApp.libro.numeroEjemplares" for="field_numeroEjemplares"
            >Numero Ejemplares</label
          >
          <input
            type="number"
            class="form-control"
            name="numeroEjemplares"
            id="field_numeroEjemplares"
            data-cy="numeroEjemplares"
            formControlName="numeroEjemplares"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" cobisTranslate="cobisApp.libro.costo" for="field_costo">Costo</label>
          <input type="number" class="form-control" name="costo" id="field_costo" data-cy="costo" formControlName="costo" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span cobisTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span cobisTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
